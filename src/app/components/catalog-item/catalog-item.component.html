
<div [ngClass]="{'quantity' : product.productQuantity < 5}">
    <div class="card-body">

      <div class="card border shadow-none">
        <div class="card-body" *ngIf="product.productQuantity > 0">

          <div class="d-flex align-items-start border-bottom pb-3">
            <div class="me-4">
              <img src="{{product.getImageURL()}}" alt="{{product.productTitle}}" class="avatar-lg rounded">
            </div>
            <div class="flex-grow-1 align-self-center overflow-hidden">
              <div>
                <h5 class="text-truncate font-size-18"><a href="#" class="text-dark">{{product.productTitle}}</a></h5>
                <p class="mb-0 mt-1">Category : <span class="fw-medium">{{ product.category }}</span></p>
              </div>
            </div>
            <div class="flex-shrink-0 ms-2">
              <ul class="list-inline mb-0 font-size-16">
                <li class="list-inline-item">
                  <a (click)="delete()" class="text-muted px-1">
                    <i class="mdi mdi-trash-can-outline"></i>
                  </a>
                </li>
                <li class="list-inline-item">
                  <a (click)="like()" class="text-muted px-1">
                    <i class="mdi mdi-heart-outline"></i>
                  </a>
                </li>
              </ul>
            </div>

          </div>

          <div>
            <div class="row">
              <div class="col-md-4">
                <div class="mt-3">
                  <p class="text-muted mb-2">Price</p>
                  <h5 class="mb-0 mt-2"><span class="text-muted me-2"></span>{{product.productPrice}} DH</h5>
                </div>
              </div>

              <div class="col-md-3">
                <div class="mt-3">
                  <p class="text-muted mb-2">Date</p>
                  <h6>{{product.Date.toDateString()}}</h6>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>
</div>
